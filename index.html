<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div id="heading">
    <h1>Literally just Tic-Tac-Toe</h1>
    <p>This took me 12 hours</p>
  </div>
  <div id="winner-message"></div>
  <button id="reset-btn">Reset</button>
  <div id="game-board">
    <div class="tile top-row left-col"><p class="mark"></p></div>
    <div class="tile top-row middle-col"><p class="mark"></p></div>
    <div class="tile top-row right-col"><p class="mark"></p></div>
    <div class="tile middle-row left-col"></div>
    <div class="tile middle-row middle-col"></div>
    <div class="tile middle-row right-col"></div>
    <div class="tile bottom-row left-col"></div>
    <div class="tile bottom-row middle-col"></div>
    <div class="tile bottom-row right-col"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
